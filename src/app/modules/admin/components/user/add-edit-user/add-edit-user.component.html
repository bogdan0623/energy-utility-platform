<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Name">
    </div>

    <label class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="username"
        placeholder="Enter Username">
    </div>

    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="password"
        placeholder="Enter Password">
    </div>

    <label class="col-sm-2 col-form-label">Is Admin</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="is_admin"
        placeholder="Enter Is Admin">
    </div>
</div>

<button (click)="addUser()" *ngIf="user.id==0" class="btm btn-primary">
    Add
</button>

<button (click)="updateUser()" *ngIf="user.id!=0" class="btm btn-primary">
    Update
</button>
