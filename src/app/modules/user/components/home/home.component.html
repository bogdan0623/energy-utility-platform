<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Address</th>
            <th>Maximum consumption/hour</th>
            <th>User Id</th>
            <!-- <th>Actions</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DeviceList">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.description}}</td>
            <td>{{dataItem.address}}</td>
            <td>{{dataItem.max_cons_per_hour}}</td>
            <td>{{dataItem.user}}</td>

                <button type="button" class="btn btn-light mr-1"

                (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                    Update
                </button>
                <button type="button" class="btn btn-light mr-1"
                (click)="deleteClick(dataItem)">
                    Delete
                </button>
            </td> -->
        </tr>
    </tbody>
</table>
